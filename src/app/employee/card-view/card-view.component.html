
<mat-card class="example-card" *ngFor="let item of users">
    <mat-card-title-group>
      <mat-card-title><span><mat-icon>account_circle</mat-icon></span>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.position}}</mat-card-subtitle>
      <button matSuffix mat-button> <mat-icon aria-hidden="false" aria-label="Example close icon">close</mat-icon></button>
    </mat-card-title-group>
    <mat-card-content>
      {{item.about}}
    </mat-card-content>
    <mat-card-content>
     <span> Joining Date:</span> {{item.date | date:"shortDate"}}
    </mat-card-content>
    <mat-card-actions>
       
        <button mat-button (click)="openDialog()">Edit</button>

        <button mat-button (click)="delete(this.item)">Delete</button>

      </mat-card-actions>
  </mat-card>
