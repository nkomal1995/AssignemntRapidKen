
<div class="col-md-4">
    <div class="abovecard">
      <mat-card>
        <mat-toolbar color="primary">
            <span>Registration</span>
        </mat-toolbar>
   
        <mat-card-content>
          <form  [formGroup]="myRegis">
            <mat-form-field class="full-width-input">
             
              <input matInput placeholder="EmployeeName" formControlName="name">
              <mat-error *ngIf="form.name.errors?.['required']">Please enter name Value</mat-error>

             </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="position" formControlName="position">
                <mat-error *ngIf="form.position.errors?.['required']">Please enter position Value</mat-error>
                <!-- <mat-error *ngIf="form.position.errors && form.position.errors.required">Please enter position Value</mat-error> -->

            </mat-form-field>
            <mat-form-field class="full-width-input"   appearance="fill">
                <mat-label>about</mat-label>
                <textarea matInput placeholder="About" formControlName="about"></textarea>
                <mat-error *ngIf="form.about.errors?.['required']">Please enter about Value</mat-error>

              </mat-form-field>

              <mat-form-field class="full-width-input" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required>
                <mat-error *ngIf="form.date.errors?.['required']">Please enter date Value</mat-error>

                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

           
            <!-- <button mat-raised-button color="primary" (click)='login()'>Login</button> -->
            <button mat-raised-button color="primary" [disabled]="!myRegis.valid" (click)="onSubmit()">Submit</button>

            <!-- <button mat-raised-button color="primary"   (click)="logout()"  >Logout</button> -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
